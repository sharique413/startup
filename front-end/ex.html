<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif; /* Replace 'background.jpg' with your actual background image path */
      background-size: 1000px 300px;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: rgba(81, 242, 95, 0.8); /* Background color with transparency */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    #logo {
      max-width: 100px; /* Adjust the maximum width of your logo */
    }

    nav {
      display: flex;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" id="logo"> <!-- Replace 'logo.png' with your actual logo path -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <!-- The rest of your website content goes here -->

</body>
</html>
